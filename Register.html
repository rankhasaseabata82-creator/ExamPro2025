<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamPro â€“ Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10/font/bootstrap-icons.css">

    <style>
        html, body { height: 100%; }
        .register-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
        }
        .register-card {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">ExamPro</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#topNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="Index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="Login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="Contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="Admin.html">Admin</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="register-wrapper">
    <div class="container">
        <div class="card shadow register-card mx-auto">
            <div class="card-body">
                <h4 class="card-title text-center mb-4 text-primary">Create Account</h4>

                <form id="registerForm" novalidate>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                        <label for="name">Full Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        <label for="email">Email Address</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
                        <label for="phone">Phone Number (optional)</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>

                <div class="text-center mt-3">
                    <small>Already have an account? <a href="Login.html">Login here</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast align-items-center text-white bg-success border-0" role="alert">
        <div class="d-flex">
            <div class="toast-body"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const toast = (msg, type = 'success') => {
        const t = document.getElementById('liveToast');
        t.querySelector('.toast-body').textContent = msg;
        t.classList.remove('bg-success', 'bg-danger');
        t.classList.add(`bg-${type}`);
        new bootstrap.Toast(t).show();
    };

    document.getElementById('registerForm').addEventListener('submit', function (e) {
        e.preventDefault();
        if (!this.checkValidity()) {
            e.stopPropagation();
            this.classList.add('was-validated');
            return;
        }

        const user = {
            name: document.getElementById('name').value.trim(),
            email: document.getElementById('email').value.trim(),
            password: document.getElementById('password').value.trim(),
            phone: document.getElementById('phone').value.trim()
        };

        const users = JSON.parse(localStorage.getItem('adminUsers') || '[]');
        users.push(user);
        localStorage.setItem('users', JSON.stringify(users));

        toast('Registration successful!');
        this.reset();
        this.classList.remove('was-validated');

        setTimeout(() => window.location.href = 'Login.html', 1500);
    });
</script>
</body>
</html>
