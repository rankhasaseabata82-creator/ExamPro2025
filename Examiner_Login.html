<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examiner Login – ExamPro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10/font/bootstrap-icons.css">

  <style>
    html, body { height: 100%; }
    .login-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      background-color: #f8f9fa;
    }
    .login-card {
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 .5rem 1rem rgba(0,0,0,.15);
    }
  </style>
</head>
<body class="bg-light">

<div class="login-wrapper">
  <div class="container">
    <div class="card login-card mx-auto">

      <h3 class="mb-4 text-center">Examiner Login</h3>

      <form id="loginForm" novalidate>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" placeholder="name@example.com" required>
          <label for="username">Username / Email</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <label for="password">Password</label>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember-me">
            <label class="form-check-label" for="remember-me">Remember me</label>
          </div>
          <a href="#" class="text-decoration-none small">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <div class="text-center mt-3">
        <small>Not an examiner? <a href="Login.html" class="text-decoration-none">Student login</a></small>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 5 Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* ----- simple client-side credential check ----- */
document.getElementById('loginForm').addEventListener('submit', e => {
  e.preventDefault();
  if (!e.target.checkValidity()) { e.stopPropagation(); return; }

  const user = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value.trim();

  /* DEMO credentials – replace with AJAX to server later */
  if (user === 'examiner' && pass === 'ExamPro2025!') {
    window.location.href = 'Examiner.html';
  } else {
    alert('Invalid credentials');
  }
  e.target.classList.add('was-validated');
});
</script>
</body>
</html>
