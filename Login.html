<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – ExamPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10/font/bootstrap-icons.css">

    <style>
        html, body { height: 100%; }
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 .5rem 1rem rgba(0,0,0,.15);
        }
        .role-pills .nav-link {
            width: 100%;
            margin-bottom: .5rem;
        }
        .role-pills .nav-link.active {
            background-color: #0d6efd;
        }
    </style>
</head>
<body>
    <header>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="Index.html">ExamPro</a>

    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#topNav" aria-controls="topNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    
    <div class="collapse navbar-collapse" id="topNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-3">
        <li class="nav-item">
          <a class="nav-link" href="Index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="Login.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Contact.html">Contact us</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    </header>

   

<div class="login-wrapper">
    <div class="container">
        <div class="card login-card mx-auto">

           
            <h3 class="mb-4 text-center">Login to ExamPro</h3>

            
<ul class="nav nav-pills nav-fill role-pills mb-3">
  <li class="nav-item">
    <a class="nav-link active" href="Student_Dashboard.html">Student</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="Examiner_Login.html">Examiner</a>   
  </li>
  <li class="nav-item">
    <a class="nav-link" href="Admin.html">Administrator</a>
  </li>
</ul>

           
            <form id="loginForm" novalidate>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="name@example.com" required>
                    <label for="username">Username / Email</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember-me">
                        <label class="form-check-label" for="remember-me">Remember me</label>
                    </div>
                    <a href="#" class="text-decoration-none small">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <div class="text-center mt-3">
                <small>Don't have an account? <a href="Register.html" class="text-decoration-none">Register here</a></small>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>

document.addEventListener('DOMContentLoaded', () => {
  document.querySelector('#rolePills .nav-link').click();
});

    document.getElementById('loginForm').addEventListener('submit', e => {
  e.preventDefault();
  if (!e.target.checkValidity()) { e.stopPropagation(); e.target.classList.add('was-validated'); return; }

  const user = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value.trim();

  /
  if (document.querySelector('#rolePills .nav-link.active').textContent.trim() === 'Student') {
   
    const users = JSON.parse(localStorage.getItem('users') || '[]');
    const found = users.find(u => u.email === user && u.password === pass);
    if (found) {
      localStorage.setItem('currentStudent', JSON.stringify(found));
      window.location.href = 'Student_Dashboard.html';
    } else {
      alert('Invalid student username or password.');
    }
    return;
  }

  alert('Login simulated – redirecting to dashboard');
  e.target.classList.add('was-validated');
});
</script>
</body>
</html>
